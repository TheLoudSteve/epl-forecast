<body>
    <div class="container">
        <!-- Hamburger Menu - Fixed Top Left -->
        <button id="hamburgerBtn" class="hamburger-btn" style="display: none;">
            <span class="hamburger-icon">☰</span>
        </button>

        <header>
            <h1>⚽ EPL Forecast</h1>
            <p class="subtitle">Predicted Final Premier League Table</p>
        </header>

        <!-- Toggle Switch -->
        <div class="view-toggle">
            <button id="forecastBtn" class="toggle-btn active">Forecast</button>
            <button id="liveBtn" class="toggle-btn">Live</button>
        </div>

        <div class="controls">
            <div id="favoriteTeamSelector" class="favorite-team-selector">
                <label for="favoriteTeam">Favorite Team:</label>
                <select id="favoriteTeam" class="team-dropdown">
                    <option value="">Select a team...</option>
                </select>
            </div>
            <div id="lastUpdated" class="last-updated"></div>
        </div>

        <div id="loading" class="loading">Loading forecast data...</div>
        <div id="error" class="error" style="display: none;"></div>

        <div id="tableContainer" style="display: none;">
            <div class="table-wrapper">
                <table id="forecastTable" class="forecast-table">
                    <thead>
                        <tr>
                            <th class="col-team">Team</th>
                            <th class="col-forecast">Forecast</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                </table>
            </div>

            <div class="legend">
                <div class="legend-item">
                    <span class="change-indicator up">▲</span> Position will improve
                </div>
                <div class="legend-item">
                    <span class="change-indicator down">▼</span> Position will drop
                </div>
                <div class="legend-item">
                    <span class="change-indicator same">–</span> Position unchanged
                </div>
            </div>
        </div>

        <footer>
            <p>Data updated daily from football-data.org API</p>
            <p>Forecast based on current points per game over 38 matches</p>
        </footer>
    </div>

    <script src="app.js"></script>
